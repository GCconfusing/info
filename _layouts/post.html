---
layout: default
---

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <a href="{{ page.url | prepend: site.baseurl }}"><h1 class="ctitle">{{ page.title }}</h1></a>
            <div class="post-meta"> {{page.author}} {{ page.date | date: "%Y-%-m-%-d" }} </div>
            <div class="post-content"> 
            {{ content }}
            </div>
            <div class="spacing"></div>
        </div>
    </div>
</div>
